groups:
  prod:
    environments: "dev-*"
    build: "cg build -e dev-1 -t %t"
  beta:
    environments: 
      - "other-1"
    build: "cg build -e other-1 -t %t"
  edge:
    environments: "edge"
    build: "cg build -e edge -t %t"
deploy: "cg deploy -e %e -u xmoffatt -t %t"
required_version: "~0.1.0"
build_strategy: "check_first"
